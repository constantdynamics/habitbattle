<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
    <linearGradient id="sword1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
    <linearGradient id="sword2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
    <linearGradient id="handle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6b21a8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Left sword blade -->
  <path d="M120 380 L220 120 L256 140 L200 360 Z" fill="url(#sword1)"/>

  <!-- Right sword blade -->
  <path d="M392 380 L292 120 L256 140 L312 360 Z" fill="url(#sword2)"/>

  <!-- Left sword handle -->
  <rect x="140" y="350" width="80" height="30" rx="5" fill="url(#handle)"/>
  <rect x="165" y="375" width="30" height="50" rx="5" fill="url(#handle)"/>

  <!-- Right sword handle -->
  <rect x="292" y="350" width="80" height="30" rx="5" fill="url(#handle)"/>
  <rect x="317" y="375" width="30" height="50" rx="5" fill="url(#handle)"/>

  <!-- Cross guard accent -->
  <circle cx="180" cy="365" r="8" fill="#a5b4fc"/>
  <circle cx="332" cy="365" r="8" fill="#a5b4fc"/>

  <!-- Center clash effect -->
  <circle cx="256" cy="180" r="25" fill="#fbbf24" opacity="0.9"/>
  <circle cx="256" cy="180" r="15" fill="#fef08a"/>
</svg>
